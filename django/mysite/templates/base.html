<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ STATIC_URL }}style.css" />
    <title>{% block title %}Fraktionstool{% endblock %}</title>
    {% block extra_head_content %}{% endblock %}
</head>

<body>
    <div id="header">
        <div class="raggedleft">
            {% block extra_page_header %}{% endblock %}
        </div>
        {% if user.is_authenticated %}
            <a class="raggedright" href="/logout">Abmelden</a>
        {% endif %}
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
